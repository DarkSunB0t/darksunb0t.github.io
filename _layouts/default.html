<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

<section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
        <h1 class="title">
          <span class="typewrite" data-period="2000" data-type='[ "DarkSunB0t", "Обзоры", "Видосики",
          "Статьи", "Чёрный Солнце Аим", "Dark Sun Rises!", "Тёмный Луч Бот", "Темнота Воскресенье Больной", "Тень от Солнца", "Чёрный Луч Роботов", "Тебе нравится что я пишу?", "Nande suka?" "Baka, H-h-h-hentai...!"]'>
            <span class="wrap"></span>
          </span>
        </h1>
      <h4 class="subtitle" id="quote">
      </h4>
    </div>
  </div>
</section>

<div class="main-container">
  <div class="tile is-ancestor is-vertical">


    <nav class="nav has-shadow">

      <div class="nav-left">

        <a href="/" class="nav-item">
          <span class="icon">
            <i class="fa fa-home" aria-hidden="true" title="Домой"></i>
          </span>
        </a>
        <a href="https://www.youtube.com/channel/UCbN8-dmM06DDIweTTVAihZA" class="nav-item">
          <span class="icon">
            <i class="fa fa-youtube-play" aria-hidden="true" title="YouTube"></i>
          </span>
        </a>
        <a href="https://www.twitch.tv/darksunb0t" class="nav-item">
          <span class="icon">
            <i class="fa fa-twitch" aria-hidden="true" title="Twitch"></i>
          </span>
        </a>
      </div>

        <div class="nav-item" id="searchFieldNav">
          <div class="field has-addons">
            <p class="control">
              <input class="input is-small" type="text" placeholder="Воспользуйся поиском" id="search-text">
            </p>
            <p class="control">
              <a class="button is-dark is-small" onclick="searchHandler();">
                Поиск
              </a>
            </p>
          </div>
        </div>
	  
      <div class="nav-right nav-menu" id='nav-menu'>
        <a href="/archive" class="nav-item">Архив</a>
        <a href="/tags" class="nav-item">Теги</a>
        </a>
      </div>

      <span class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
    </nav>

    <div class="tile is-parent">
      <div class="tile is-8 is-child main">

        {{ content }}

      </div>

      <div class="tile is-4 is-child">
        <div class="tile is-parent is-vertical sidebar">

          <div class="tile is-child widget">

            <div class="card">
              <header class="card-header">
                <p class="card-header-title nice-title">
                  Recent Posts
                </p>
              </header>
              <div class="card-content">
                <div class="content nice-text">
                  <ul>
                  {% for post in site.posts limit:3 %}
                  <li><a href="{{ post.url }}">
                    {{ post.title }}
                  </a></li>
                  {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="tile is-child widget">

            <div class="card">
              <header class="card-header">
                <p class="card-header-title nice-title">
                  Спонсор
                </p>
              </header>
              <div class="card-content">
                <div class="content nice-text">
                  <img src="/assets/images/logo.png"/>
                </div>
              </div>
            </div>

          </div>

          <div class="tile is-child widget">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title nice-title">
                  Товарищи
                </p>
              </header>
              <div class="card-content">
                <div class="content nice-text">
                  <ul>
                    <li>
                      <a href="https://xkcd.com">xkcd</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        Создано с <i class="fa fa-heart"></i> и <a href="https://github.com/jgthms/bulma">Bulma</a>, <a href="https://jekyllrb.com/">Jekyll</a>. Сервер от <a href="https://github.com/">Github</a>
      </p>
      <p>
        <a class="icon" href="https://github.com/DarkSunB0t">
          <i class="fa fa-github" title="Github"></i>
        </a>
		        <a href="https://twitter.com/DarkSunB0t" class="nav-item">
          <span class="icon">
            <i class="fa fa-twitter" aria-hidden="true" title="Twitter"></i>
          </span>
        </a>
        <a href="https://t.me/darksunb0t" class="nav-item">
          <span class="icon">
            <i class="fa fa-telegram" aria-hidden="true" title="Telegram"></i>
          </span>
        </a>
        <a href="https://twitter.com/DarkSunB0t" class="nav-item">
          <span class="icon">
            <i class="fa fa-steam-square" aria-hidden="true" title="Steam"></i>
          </span>
        </a>
        <a href="https://vk.com/darksunb0t" class="nav-item">
          <span class="icon">
            <i class="fa fa-vk" aria-hidden="true" title="Vk"></i>
          </span>
      </p>
    </div>
  </div>
</footer>

<!-- js -->
<script src="{{ site.baseurl }}/assets/js/custom.js"></script>
<script src="{{ site.baseurl }}/assets/js/typewriter.js"></script>
</body>
</html>
